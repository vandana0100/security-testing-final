name: Super-Linter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Run Super-Linter
      uses: github/super-linter@v6
      env:
        VALIDATE_ALL_CODEBASE: true
        DEFAULT_BRANCH: main

